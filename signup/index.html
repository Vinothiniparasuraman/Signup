<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
       <link rel="stylesheet" href="index.css">
</head>
<body>
<form>
    <div class="container">
        <h2>SIGN UP</h2>
        <hr>
        <label for = "username"><br>UserName</br></label>
        <input type="text" id="username"  placeholder="Enter username" >

        <label for="Email-id"><b>Mail-id</b></label>
        <input type="text" id="Email-id"  placeholder="Enter mail-id" >

        <label for="Re-enter Mailid"><b>Re-Enter Mail-id</b></label>
        <input type="text" id="Re-enter Mailid"  placeholder="Re-enter mailid" >

        <label for="Password"><b>Password</b></label>
        <input type="text" id="Password"  placeholder="Enter password" >

        <label for="Re-enter Password"><b>Re-Enter Password</b></label>
        <input type="text" id="Re-enter Password" placeholder="Re-enter password" >


        <button type="submit" onclick="signup()"class="signup">Sign Up</button>
        <button type="button" onclick="cancel()" class="cancel">Cancel</button>




    </div>
</form>
<script src="index.js"></script>
</body>
</html>
